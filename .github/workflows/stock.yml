name: Stock Checker

on:
  schedule:
    - cron: "*/5 * * * *"   # her 5 dakikada bir çalışır
  workflow_dispatch:          # manuel çalıştırma butonu

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Kodları indir
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Python kur
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Gerekli paketleri kur
        run: pip install -r requirements.txt

      - name: .env oluştur
        env:
          ENV_VARS: ${{ secrets.ENV_VARS }}
        run: echo "$ENV_VARS" > .env

      - name: Scripti çalıştır
        run: python main.py
